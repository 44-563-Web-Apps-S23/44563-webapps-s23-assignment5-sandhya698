<!DOCTYPE html>
<html lang="en">
<head>
  <title>View on plants</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <h1>Plants by Sandhya Paladugu</h1>
    <div class = "container">
      <div class = "row">
        <div class = "col-sm-2">P</div>
        <div class = "col-sm-2">A</div>
        <div class = "col-sm-2">L</div>      
        <div class = "col-sm-2">A</div>
        <div class = "col-sm-2">D</div>
        <div class = "col-sm-2">U</div>
      </div>
      <div class = "row">
        <div class = "col-md">Poppy</div>
        <div class = "col-md">Abies</div>
        <div class = "col-md">Lamium</div>
        <div class = "col-md">Acacia</div>
        <div class = "col-md">Dahlia</div>
        <div class = "col-md">Urn</div>      
      </div>
    </div>
    <p>
      Plant names rows has been broken into a column comparing with the letters as we have used md which is referred as medium.
    </p>
    <div class = "container">
      <img src = "Lamium.jpg" class = "img-fluid" alt = "lamium" height = 200 width = 350>
      <img src = "POPPY.jpg" class = "img-fluid" alt = "poppy" height = 410 width = 400>
      <img src = "Abies.jpg" class = "img-fluid" alt = "Abies" height = 200 width = 350>
    </div>
    <div class="container">
      <img src = "Lamium.jpg" class="img-thumbnail" alt="lamium" height = 200 width = 350>
      <img src = "POPPY.jpg" class="img-thumbnail" alt="poppy" height = 410 width = 400>
      <img src ="Abies.jpg" class="img-thumbnail" alt="Abies" height = 200 width = 350> 
    </div>
</body>
</html>
